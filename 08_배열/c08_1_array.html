<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type = "text/javascript">
        var number = [1, 4, 10, 5, 9, 3];  // 6개의 원소(Elements)를 가지는 Integer 배열
        var member = ['Lee', 'Kim', 'Jung', 'Ryu'];  // 4개의 원소를 가지는 String 배열

        document.write(member + '<br>');  // 배열 전체 출력
        document.write(member[3] + '<br>');  // 배열의 인자 하나 출력

        member[1].toUpperCase();  // 대문자로 변환
        document.write(member[1] + '<br>');
        member[1].toLowerCase();  // 소문자로 변환
        document.write(member[1] + '<br>');

        document.write(number.length + '<br>');  // 배열 길이 출력
    </script>
</body>
</html>
