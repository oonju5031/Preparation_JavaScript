<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type = "text/javascript">
        var arr = ['a', 'b', 'c', 'd', 'e'];  // abcde
        document.write(arr + '<br>');

        // 배열에 원소 하나를 추가
        arr.push('f');
        document.write(arr + '<br>');  // abcdef

        // 배열의 뒤에 새 배열(복수의 원소)을 추가하여 반환
        // arr.concat = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i']
        // 반환된 값을 다시 a에 입력하여 최종적으로 a의 값을 변경한다.
        arr = arr.concat(['g', 'h', 'i']);
        document.write(arr + '<br>');  // abcdefghi

        // 배열의 앞에 원소 하나를 추가
        arr.unshift('z');
        document.write(arr + '<br>');  // zabcdefghi

        // 배열의 일부를 변경
        // array.splice(index, howmany, element1, element2, ...)
        // howmany가 0인 경우 index의 앞에 array가 삽입된다.
        arr.splice(3, 0, 'x');
        document.write(arr + '<br>');  // zabxcdefghi
        // howmany가 n인 경우 index부터 n개의 원소가 삭제와 동시에 반환하며 새 배열이 삽입된다.
        arr2 = arr.splice(4, 2, 'y', 'w', 'v');
        document.write(arr + '<br>');  // zabxywvefghi: 수정된 arr배열
        document.write(arr2 + '<br>');  // cd: 리턴된 배열이 arr2에 저장되어 있음

        // splice와 유사한 slice함수는 배열을 리턴하되 삭제하지 않는다.
    </script>
</body>
</html>
