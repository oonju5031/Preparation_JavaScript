<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- script 태그에서 src 속성이 있는 경우 해당 파일(greeting.js)을 읽는다.
    이는 script 태그 내에 greeting.js의 코드가 삽입된 것과 동일한 효과를 가진다. -->
    <script type = "text/javascript" scr = "greeting.js"></script>
</head>
<body>
    <script type = "text/javascript">
        // src에서 읽은 greeting.js 내의 welcome() 함수를 사용해 보자.
        
        // 만일 welcome() 함수를 이용하는 파일이 다수인 경우,
        // 이를 각 파일에 일일이 기입하는 것보다 모듈화를 통해 입력하는 것이
        // 추후 welcome()함수의 유지보수 및 변경사항이 있는 경우에 관리가 용이함을 알 수 있다.
        alert (welcome());


        /*
        프로그램은 작고 단순한 것에서 크고 복잡한 것으로 진화한다.
        해당 과정에서 코드의 재활용성을 높이고 유지보수를 용이하게 하기 위한 여러 기법 중 하나가
        하나의 코드를 여러 작은 파일로 나누는 모듈화(Modularization)이다.
        이는 다음과 같은 이점이 있다.
 
        - 자주 사용되는 코드를 별도의 파일로 만들어서 재활용할 수 있다.
        - 코드의 개선 및 유지보수에 용이하다.
        - 필요한 로직만을 사용하여 메모리의 낭비를 최소화할 수 있다.
        - 브라우저의 경우, 한 번 다운로드된 경우는 로컬 저장소에 저장되어 동일한 로직을 다시 로드할 필요가 없다.
          이는 네트워크 트래픽을 절약할 수 있음을 의미한다.
 
        자바스크립트는 모듈을 개념으로써 지원하지 않지만,
        구동되는 호스트 환경(웹브라우저, Node.js, Google apps script 등)에 따라 서로 다른 모듈화 방법이 존재한다.
        */
    </script>
</body>
</html>
