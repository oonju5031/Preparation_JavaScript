<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type = "text/javascript">
        // 객체 내부엔 다른 객체나 함수를 담을 수도 있다.
        var grade = {
            'list' : {'Lee' : 80, 'Kim' : 90, 'Ryu' : 95},
            'show' : function() {
                document.write(this.list['Lee'] + '<br>');  // 또는 this.grade.Lee
            },
            'showAll' : function() {
                for (var name in this.list) {
                    document.write(name + ": " + this.list[name] + '<br>');
                }
            }
        }

        // 객체 {'Lee' : 80, 'Kim' : 90, 'Ryu' : 95}를 출력해야 하므로 JSON.stringfy 사용
        document.write(JSON.stringify(grade['list']) + '<br>');

        /*
        c07_3_ect.html의 example()함수를 참조:
        example = function () {}를 실행할 때 example 대신 example()로 했던 것과 대응된다.
        다시 말해 grade.['show']가 example에 대응하므로, 뒤에 ()를 붙여서 실행하여야 한다.
        */
        grade['show']();  // 또는 grade.show();
        grade.showAll();

        
        // grade.show()와 grade['show']()의 차이는 하단 링크를 참조.
        // https://medium.com/sjk5766/javascript-object-key-vs-object-key-%EC%B0%A8%EC%9D%B4-3c21eb49b763
    </script>
</body>
</html>
