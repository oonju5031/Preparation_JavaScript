<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type = "text/javascript">
        // 출력된다.
        if (true) {
            console.log("Result: true");
        }
        // 출력되지 않는다.
        if (false) {
            console.log("Result: true");
        }

        // if가 출력된다.
        if (true) {
            console.log("if");
        }else {
            console.log("else");
        }
        // else가 출력된다.
        if (false) {
            console.log("if");
        }else {
            console.log("else");
        }

        // 처음 true값을 가지는 부분만 실행되고 나머지 elif는 건너뛴다.
        if (false) {
            console.log("if");
        } else if (true) {
            console.log("elif 1");
        } else if (true) {
            console.log("elif 2");
        } else {
            console.log("else");
        }
    </script>
</body>
</html>
