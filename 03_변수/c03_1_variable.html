<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type = "text/javascript">
        var a = 1;
        var b = 2;
        var str = "String example";
        // var은 변수의 선언을 의미하며, 생략할 수 있다.

        alert("Variable a is " + a);
        alert("Variable b is " + b);
        alert("Variable a + b is " + (a + b));
        alert("Variable str is \'" + str + "\'");
        
        a = 3;  // 변수 a의 값을 3으로 변경
        alert("Change a to " + a);
        alert("Variable a is " + a);

        alert("Type of a is " + typeof(a));
        alert("Type of str is " + typeof(str));
    </script>
    
</body>
</html>
