<!--'!' 또는 'html:5' 입력 후 'tab'을 누르면 VScode의 Emmet에 의해 기본 양식이 자동완성된다.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- script + tab키
    type = "text/javascript"는 최신 html5에선 생략 가능하나
    하위 버전과의 호환성을 고려하여 별도로 기입하였다. -->
    <script type = "text/javascript">
        alert(1);
    </script>
    <script type = "text/javascript">
        alert(2 + 3);
    </script>

    <script type = "text/javascript">
        alert(Math.round(5.5));
        // 반올림한다.
    </script>
    <script type = "text/javascript">
        alert(Math.ceil(11.2));
        // 올림한다.
    </script>
    <script type = "text/javascript">
        alert(Math.floor(9.8));
        // 내림한다.
    </script>

    <script type = "text/javascript">
        alert(Math.pow(4, 3));
        // 4를 3제곱한다.
    </script>
    <script type = "text/javascript">
        alert(Math.sqrt(25));
        // 제곱근을 구한다.
    </script>

    <script type = "text/javascript">
        alert(Math.random());
        // 0에서 1 사이의 난수를 출력한다.
    </script>
    <script type = "text/javascript">
        alert(Math.round(100 * Math.random()));
        // 0에서 100 사이의 난수 정수를 출력한다.
    </script>
</body>
</html>
