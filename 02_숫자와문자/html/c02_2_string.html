<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type = "text/javascript">
        alert("String practice");
    </script>
    <script type = "text/javascript">
        alert("String " + "concatenation " + "practice");
    </script>
    <script type = "text/javascript">
        alert("Junyoung Lee\'s Code");
        // 문자열 중간에 단일 ' 또는 "를 쓰고자 하는 경우 \(escape)를 이용한다.
    </script>
    <script type = "text/javascript">
        alert("2022/9/13 \n16:32");
        // 줄바꿈을 하고자 하는 경우 \n을 이용한다.
    </script>

    <script type = "text/javascript">
        alert("Length of \'" + "JavaScript" + "\' is " + "JavaScript".length);
        // length 함수는 문자열의 길이를 반환한다.
    </script>
    <script type = "text/javascript">
        alert("Type of '1234' is " + typeof "1234");
        // typeof 뒤에 오는 개체의 type을 반환한다.
    </script>


</body>
</html>
