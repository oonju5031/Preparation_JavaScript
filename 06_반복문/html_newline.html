<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    출력 테스트: 이 문장은 웹페이지상에서 출력된다. <br>
    <script type = "text/javascript">
        document.write("출력 테스트: 이 구문은 스크립트 내에서 위와 동일한 동작을 한다.<br>");

        // document.write에서의 개행은 다음과 같이 '<br>'(break를 의미한다) 태그를 사용한다.
        // document.write에서의 문자열 합치기는 ,와 + 둘 다 사용 가능하다.
        document.write("개행방법1<br>");
        document.write("개행방법2", '<br>');
        document.write("개행방법3" + '<br>');

        // document.writeln은 <pre>태그가 없는 경우 document.write와 동일한 역할을 수행한다.
        // &lt;와 &gt;는 각각 <, >를 출력한다.
        document.writeln("해당 writeln은");
        document.writeln("&lt;pre&gt;태그가 없기 때문에 개행되지 않음.");
    </script>
</body>
</html>
