<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type = "text/javascript">
        // 매개변수(parameter)로 받는 값을 인자(argument)라고 한다.
        // 해당 코드에서 매개변수는 arg, 인자는 1이다.
        function get_argument1(arg) {
            return arg + 2;  // 3
        }

        function get_argument2(arg1, arg2) {
            return arg1 + arg2;  // 7
        }

        alert(get_argument1(1));
        alert(get_argument2(3, 4));
    </script>
</body>
</html>
