<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type = "text/javascript">
        // 함수를 정의하는 또 다른 방법
        example = function() {
            i = 0;
            while (i < 10) {
                document.write(i);
                i += 1;
            }
        }

        // 익명함수: 일회성으로 호출하는 경우 다음과 같은 문법이 유효하다.
        (function () {
            i = 0;
            while (i < 10) {
                document.write(i);
                i += 1;
            }
        })();
    </script>
</body>
</html>
