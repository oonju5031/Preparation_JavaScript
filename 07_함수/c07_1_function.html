<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type = "text/javascript">
        // 함수는 코드의 재사용성을 높이기 위한 도구이다.

        // JavaScript에서 함수는 function으로 명명한다.
        // 변수의 var과 마찬가지로 type을 명시할 필요는 없다.
        function fTest() {
            document.write("함수 생성 테스트<br>");
        }
        
        fTest();
    </script>
</body>
</html>
